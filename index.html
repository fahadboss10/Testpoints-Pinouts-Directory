<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testpoints / Pinouts Directory</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        table, th, td, .brand-chip, #search-input, #night-mode-toggle {
    transition: background-color 0.3s ease, color 0.3s ease;
}

@media (max-width: 768px) {
    td:nth-child(3), th:nth-child(3) {
        display: none;
    }
}



        #search-input {
            width: 100%;
            padding: 12px 20px;
            margin: 20px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: left;
            table-layout: auto;
            background-color: #fff;
        }

        th {
            font-family: 'Lato', sans-serif;
            background-color: #3498db;
            color: white;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th:nth-child(2), td:nth-child(2) {
            width: 50%;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        img {
            max-width: 100px;
            height: auto;
            cursor: pointer;
        }

        /* Lightbox styles */
        #lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #lightbox img {
            max-width: 90%;  
            max-height: 80%;  
            margin: 0 auto;
            margin-bottom: 60px;
            transition: transform 0.3s;
        }

        #lightbox.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Zoom buttons */
        .zoom-button {
            padding: 10px 15px;
            border: none;
            background-color: rgba(50, 50, 50, 0.7);
            color: white;
            font-size: 14px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 5px;
        }

        .zoom-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Loading styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Button Chip styles */
        .brand-chip {
            background-color: #ddd;
    	    color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 5px;
        }

	    .brand-chip.active {
            background-color: #3498db;
            color: white;
        }

        .brand-chip:hover {
            background-color: #2c80b9;
        }

        .night-mode {
    background-color: #333;
    color: #f4f4f4;
}

.night-mode table {
    background-color: #444;
    color: #f4f4f4;
}

.night-mode th {
    background-color: #555;
}

.night-mode tr:hover {
    background-color: #555;
}

.night-mode .brand-chip {
    background-color: #555;
    color: #f4f4f4;
}

.night-mode .brand-chip.active, .night-mode .brand-chip:hover {
    background-color: #777;
}

.night-mode #search-input {
    background-color: #555;
    color: #f4f4f4;
    border: 1px solid #777;
}

#night-mode-toggle {
    transition: background-color 0.3s ease;
}

.night-mode #night-mode-toggle {
    background-color: #555;
    color: #f4f4f4;
}

#night-mode-toggle:hover {
    background-color: #ddd;
}

.night-mode #night-mode-toggle:hover {
    background-color: #666;
}


    </style>
</head>

<body>

    <h1 style="text-align:center; padding: 10px 0; font-family: 'Lato', sans-serif; color: #3498db;">Testpoints / Pinouts Directory</h1>
    <p id="total-models" style="text-align:center; padding: 5px 0; font-family: 'Lato', sans-serif;"></p>

<div id="loading">
    <div class="loader"></div>
</div>



<!-- Button Chips for Brand Filtering -->
<div style="text-align:center; margin: 10px 0;">
    <button class="brand-chip active" onclick="filterByBrand('')">All</button>
    <button class="brand-chip" onclick="filterByBrand('Nokia')">Nokia</button>
    <button class="brand-chip" onclick="filterByBrand('Huawei')">Huawei</button>
    <button class="brand-chip" onclick="filterByBrand('Oppo')">Oppo</button>
    <button class="brand-chip" onclick="filterByBrand('Vivo')">Vivo</button>
    <button class="brand-chip" onclick="filterByBrand('Samsung')">Samsung</button>
</div>

<div style="position: fixed; top: 10px; right: 10px; z-index: 1000;">
    <button id="night-mode-toggle" onclick="toggleNightMode()" style="background-color: #eee; border: none; border-radius: 50%; width: 40px; height: 40px; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center;">ðŸŒ™</button>
</div>




<!-- Search bar -->
<input type="text" id="search-input" placeholder="Search by name..." oninput="filterTable()">

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Source</th>
        </tr>
    </thead>
    <tbody id="table-data">
        <!-- Data will be populated here -->
    </tbody>
</table>

<!-- Lightbox container -->
<div id="lightbox" onclick="hideLightbox()">
    <img id="lightbox-img" src="">
    <div class="zoom-container">
        <button class="zoom-button zoom-in" onclick="zoomImage(1.1); event.stopPropagation();">
            <i class="fas fa-search-plus"></i> Zoom In
        </button>
        <button class="zoom-button zoom-out" onclick="zoomImage(0.9); event.stopPropagation();">
            <i class="fas fa-search-minus"></i> Zoom Out
        </button>
    </div>
</div>

<script>
    const API_BASE_URL = 'https://api.baserow.io/api/database/rows/table/';
const TABLE_IDS = [135384, 135385, 135386, 135387, 145432];
const API_TOKEN = 'R0hoE2thbSi4PWpxOUPHDFrdCmMKmU4A';
let currentScale = 1;

const BRAND_TO_ID = {
    'Nokia': 135384,
    'Huawei': 135385,
    'Oppo': 135386,
    'Vivo': 135387,
    'Samsung': 145432
};

function filterByBrand(brand) {
    const tableID = BRAND_TO_ID[brand];
    const tbody = document.getElementById("table-data");
    const trs = tbody.getElementsByTagName("tr");
    const chips = document.querySelectorAll('.brand-chip');

    chips.forEach(chip => chip.classList.remove('active'));
    if (brand) {
        document.querySelector(`.brand-chip[onclick="filterByBrand('${brand}')"]`).classList.add('active');
    } else {
        document.querySelector(`.brand-chip[onclick="filterByBrand('')"]`).classList.add('active');
    }

    let visibleRowCount = 0;

    for (let i = 0; i < trs.length; i++) {
        const td = trs[i].getElementsByTagName("td")[0];
        if (td) {
            if (brand === "" || trs[i].getAttribute("data-brand-id") == tableID) {
                trs[i].style.display = "";
                visibleRowCount++;
            } else {
                trs[i].style.display = "none";
            }
        }
    }

    document.getElementById('total-models').textContent = `Total Models: ${visibleRowCount}`;
}


const fetchPromises = TABLE_IDS.map(tableID => {
    return fetch(`${API_BASE_URL}${tableID}/?user_field_names=true`, {
        method: 'GET',
        headers: {
            'Authorization': `Token ${API_TOKEN}`,
            'Content-Type': 'application/json'
        }
    })
    .then(response => response.json())
    .then(data => data.results);
});

Promise.all(fetchPromises)
    .then(allData => {
        const tbody = document.getElementById('table-data');
        let totalModels = 0;

        allData.forEach((data, tableIndex) => {
            data.forEach(item => {
                const row = tbody.insertRow();
                row.setAttribute("data-brand-id", TABLE_IDS[tableIndex]);

                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2); // New cell for Source

                cell1.textContent = item.Model;
                
                const imgElement = document.createElement('img');
                imgElement.src = item.Image;
                imgElement.onclick = function() { showLightbox(item.Image) };
                cell2.appendChild(imgElement);
                
                cell3.textContent = item.Source; // Set the content of the new cell to Source data
            });
            totalModels += data.length;
        });

        document.getElementById('total-models').textContent = `Total Models: ${totalModels}`;
        document.getElementById('loading').style.display = 'none';
    })
    .catch(error => {
        console.error('Error fetching data:', error);
        document.getElementById('loading').style.display = 'none';
    });



function showLightbox(src) {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.src = src;
    lightbox.classList.add('visible');
}

function hideLightbox() {
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    lightbox.classList.remove('visible');
    currentScale = 1;
    lightboxImg.style.transform = `scale(${currentScale})`;
}

function zoomImage(scaleFactor) {
    currentScale *= scaleFactor;
    const lightboxImg = document.getElementById('lightbox-img');
    lightboxImg.style.transform = `scale(${currentScale})`;
}

const lightboxImage = document.getElementById('lightbox-img');
lightboxImage.addEventListener('wheel', function(event) {
    if (event.deltaY < 0) {
        zoomImage(1.1);
    } else {
        zoomImage(0.9);
    }
    event.preventDefault();
}, { passive: false });

function filterTable() {
    const input = document.getElementById("search-input");
    const filter = input.value.toLowerCase();
    const tbody = document.getElementById("table-data");
    const trs = tbody.getElementsByTagName("tr");

    for (let i = 0; i < trs.length; i++) {
        const td = trs[i].getElementsByTagName("td")[0];
        if (td) {
            const txtValue = td.textContent || td.innerText;
            if (txtValue.toLowerCase().indexOf(filter) > -1) {
                trs[i].style.display = "";
            } else {
                trs[i].style.display = "none";
            }
        }
    }
}

function toggleNightMode() {
    const bodyElement = document.body;
    const toggleButton = document.getElementById('night-mode-toggle');

    if (bodyElement.classList.contains('night-mode')) {
        bodyElement.classList.remove('night-mode');
        toggleButton.innerHTML = 'ðŸŒ™';
    } else {
        bodyElement.classList.add('night-mode');
        toggleButton.innerHTML = 'ðŸŒž';
    }
}

function setThemeBasedOnSystemPreference() {
    const bodyElement = document.body;
    const toggleButton = document.getElementById('night-mode-toggle');

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        // The user prefers dark theme
        bodyElement.classList.add('night-mode');
        toggleButton.innerHTML = 'ðŸŒž';
    }
}

document.addEventListener('DOMContentLoaded', function() {
    setThemeBasedOnSystemPreference();
});



</script>

</body>
</html>
